<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Drawing on the Web</title>
</head>
<body>
	<p> 科蚪加油！</p>

	<p data-classified="secret">密码！</p>

	<script>
	  let para = document.body
	        .getElementsByTagName("p")[1];
	  if (para.getAttribute("data-classified")
	        == "secret") {
	      para.remove();
	  }
	</script>

</body>
</html>
